    function(x,y,t){return Math.random()}, function(x,y,t){return Math.sin(0.0005*t)/2 + 0.5}];
  windowd.setInterval(function() {
    for(var y,x=0,t=new Date().getTime();x<800;x++) for(y=0;y<500;y++) {
      g[y][x] = " ~+$#"[Math.min(Math.floor(5*f[Math.floor(5*Math.pow(Math.cos(t),2))](x,y,t)), 4)];

  }, 1000/12);
}
